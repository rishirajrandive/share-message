<div class="row login-register">
    <div class="col-md-5 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Fill in the details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-msg" ng-show="error">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{ error_msg }}
                        </div>
                        <div class="form-group">
                            <h5><label for="inputMobileOrEmail">Mobile or Email</label></h5>
                            <input id="inputMobileOrEmail" type="text" name="mobileOrEmail" tabindex="1" class="form-control"
                                   placeholder="Enter a mobile number or email address..." required ng-model="details.contact">
                            <span ng-show="form.size.$error.contact">The value is not a valid email or mobile!</span>
                        </div>
                        <div class="form-group">
                            <h5><label for="inputMessage">Message</label></h5>
                            <textarea id="inputMessage" tabindex="2" class="form-control"
                                   placeholder="Enter the message here..."required ng-model="details.message"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input ng-click="validateAndSend()" type="submit" name="details-submit"
                                           class="form-control btn btn-primary" tabindex="3" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
