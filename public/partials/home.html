<div class="row">
    <div class="col-md-5 col-md-offset-3">
        <h1 class="text-center">Welcome</h1>
        <h3 class="text-center">Share your message</h3>
    </div>
</div>
<div class="row">
    <div ng-show="error" class="alert alert-danger alert-dismissible col-md-5 col-md-offset-3" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{ error_msg }}</strong>
    </div>
    <div ng-show="success" class="alert alert-success alert-dismissible col-md-5 col-md-offset-3" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{ success_msg }}</strong>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Fill in the details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="css-form" name="form" novalidate>
                            <div class="form-group">
                                <h5><label class="req-input" for="inputMobileOrEmail">Mobile or Email</label></h5>
                                <input id="inputMobileOrEmail" type="text" name="mobileOrEmail" tabindex="1" class="form-control"
                                       placeholder="Enter a mobile number or email address..." required ng-model="details.contact">
                                <div ng-show="form.$submitted">
                                    <div ng-show="form.mobileOrEmail.$error.required">
                                        <span class="text-danger"> Valid mobile (+15558675309) or email (abc@xyz.com) is required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h5><label class="req-input" for="inputMessage">Message</label></h5>
                                <textarea id="inputMessage" tabindex="2" class="form-control"
                                          placeholder="Enter the message here..."required ng-model="details.message"></textarea>
                                <div ng-show="form.$submitted">
                                    <div ng-show="form.mobileOrEmail.$error.required">
                                        <span> Message cannot be empty</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input ng-click="validateAndSend(details)" type="submit" name="details-submit"
                                               class="form-control btn btn-primary" tabindex="3" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
